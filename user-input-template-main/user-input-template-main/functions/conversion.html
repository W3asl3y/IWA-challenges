<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

        <div id="app">
            View the answer in the console
        </div>

        <!-- Start of Script -->
        <script>

        // step 1
        const kmToMiles = 0.6213711922;


        // step 2
        let km = prompt("Enter your desired kilometers.");


        // step 3
        let resultCon = kmToMiles * km;


        // step 4
        // Display result in DOM, alert or console
        console.log("The distance of " + km + " km after being converted is " + resultCon + " in miles");

        </script>
        <!-- End of Script -->

    </body>

</html>
